<h2>All sitters</h2>
<div data-ng-repeat="sitter in vm.sitters">
  <ul>
    <li>{{sitter.name}}</li>
    <li>{{sitter.phone}}</li>
    <li>{{sitter.email}}</li>
    <li>{{sitter.pet_type}}</li>
    <li>{{sitter.service}}</li>
    <li>{{sitter.price}}</li>
  </ul>
  <img src="{{sitter.photo_url}}"/>
</div>
