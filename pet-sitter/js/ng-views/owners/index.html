<h2>All pets</h2>

<input type="text" data-ng-model="vm.byPetType">
<select ng-model="vm.byPetType">
         <option ng-selected="vm.byPetType" ng-repeat="pet in vm.pets | unique: 'pet_type'" ng-value="vm.pet_type">{{pet.pet_type}}</option>
</select>





<input type="text" data-ng-model="vm.byZipcode">
<select ng-model="vm.byZipcode">
         <option ng-selected="vm.byZipcode" ng-repeat="pet in vm.pets | unique: 'zipcode'" ng-value="vm.zipcode">{{pet.zipcode}}</option>
</select>

<p>If you are not okay delivering pet medications, select box.</p>
<input type="checkbox" data-ng-model="vm.byMedication">

  <ul>
    <li><a data-ui-sref="PetSitterOwnerShow({id: pet.owner_id})">{{pet.name}}</a></li>
    <li>{{pet.pet_type}}</li>
    <li>{{pet.zipcode}}</li>
    <li>{{pet.start_date}}</li>
    <li>{{pet.end_date}}</li>
  </ul>
  <img src="{{pet.photo_url}}"/>
</div>
